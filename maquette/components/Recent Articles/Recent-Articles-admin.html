<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoliCode Blog - Dashboard Admin</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter & Outfit -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@500;600;700&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        primary: { 600: '#2563eb', 700: '#1d4ed8' }
                    }
                }
            }
        }
    </script>
    <style>
        /* Fix for Preline Accordion/Dropdown with Tailwind CDN */
        .hs-accordion.hs-accordion-active .hs-accordion-content {
            display: block !important;
        }

        .hs-dropdown.hs-dropdown-open .hs-dropdown-menu {
            display: block !important;
            opacity: 1 !important;
        }
    </style>
</head>
<body>
            <!-- Recent Articles Table -->
            <div class="col-span-1 lg:col-span-2 p-10">
                <div
                    class="flex flex-col bg-white border border-gray-200 shadow-sm rounded-xl dark:bg-slate-900 dark:border-gray-700">
                    <div
                        class="px-6 py-4 flex justify-between items-center border-b border-gray-100 dark:border-gray-800">
                        <h2 class="text-lg font-bold text-gray-800 dark:text-gray-200">Derniers Articles</h2>
                        <a href="articles/index.html"

                            tout</a>
                    </div>
                    <div class="p-2 overflow-x-auto">
                        <table class="min-w-full">
                            <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
                                <tr
                                    class="group hover:bg-gray-50 dark:hover:bg-slate-800/50 transition-colors rounded-lg">
                                    <td class="px-4 py-3 whitespace-nowrap">
                                        <div class="flex items-center gap-x-3">
                                            <div
                                                class="flex-shrink-0 w-10 h-10 rounded-lg bg-blue-100 dark:bg-blue-900/50 flex items-center justify-center text-blue-600 dark:text-blue-400">
                                                <i data-lucide="file-text" class="w-5 h-5"></i>
                                            </div>
                                            <div class="grow">
                                                <span
                                                    class="block text-sm font-semibold text-gray-800 dark:text-gray-200">Les
                                                    nouveautés de Laravel 10</span>
                                                <span class="block text-xs text-gray-500">Par John Doe</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap"><span class="text-xs text-gray-500">23 Avr
                                            2023</span></td>
                                    <td class="px-4 py-3 whitespace-nowrap text-end"><span
                                            class="inline-flex items-center gap-1.5 py-1 px-2.5 rounded-full text-xs font-medium bg-emerald-50 text-emerald-600"><span
                                                class="w-1.5 h-1.5 inline-block rounded-full bg-emerald-600"></span>Publié</span>
                                    </td>
                                </tr>
                                <tr
                                    class="group hover:bg-gray-50 dark:hover:bg-slate-800/50 transition-colors rounded-lg">
                                    <td class="px-4 py-3 whitespace-nowrap">
                                        <div class="flex items-center gap-x-3">
                                            <div
                                                class="flex-shrink-0 w-10 h-10 rounded-lg bg-purple-100 dark:bg-purple-900/50 flex items-center justify-center text-purple-600 dark:text-purple-400">
                                                <i data-lucide="image" class="w-5 h-5"></i>
                                            </div>
                                            <div class="grow">
                                                <span
                                                    class="block text-sm font-semibold text-gray-800 dark:text-gray-200">Intro
                                                    à Tailwind CSS</span>
                                                <span class="block text-xs text-gray-500">Par Jane Smith</span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="px-4 py-3 whitespace-nowrap"><span class="text-xs text-gray-500">22 Avr
                                            2023</span></td>
                                    <td class="px-4 py-3 whitespace-nowrap text-end"><span
                                            class="inline-flex items-center gap-1.5 py-1 px-2.5 rounded-full text-xs font-medium bg-gray-100 text-gray-600"><span
                                                class="w-1.5 h-1.5 inline-block rounded-full bg-gray-500"></span>Brouillon</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
     
    <script src="https://cdn.jsdelivr.net/npm/preline/dist/preline.js"></script>
    <script>
        lucide.createIcons();
        // Dropdown Logic (Inline for simplicity)
        document.addEventListener('DOMContentLoaded', () => {
            const dropdownToggle = document.getElementById('hs-dropdown-with-header');
            if (dropdownToggle) {
                const dropdownMenu = dropdownToggle.nextElementSibling;
                dropdownToggle.addEventListener('click', (e) => {
                    e.stopPropagation();
                    dropdownMenu.classList.toggle('hidden');
                    dropdownMenu.classList.toggle('opacity-0');
                });
                document.addEventListener('click', (e) => {
                    if (!dropdownToggle.contains(e.target)) {
                        dropdownMenu.classList.add('hidden');
                        dropdownMenu.classList.add('opacity-0');
                    }
                });
            }
        });
    </script>
</body>
</html>
